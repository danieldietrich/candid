<web-component name="my-counter" mode='open' props="{ count: 0 }">
  <template>
    <style>
      * {
        font-size: 200%;
      }
      span {
        width: 4rem;
        display: inline-block;
        text-align: center;
        color: black;
      }
      button {
        width: 4rem;
        height: 4rem;
        border: none;
        border-radius: 10px;
        background-color: seagreen;
        color: white;
      }
    </style>
    <script>
      const inc = () => ++this.element.count;
      const dec = () => --this.element.count;
      this.onMount = () => {
        this.root.getElementById('inc').onclick = inc;
        this.root.getElementById('dec').onclick = dec;
      }
      this.onUpdate = (name, oldValue, newValue) => {
        this.root.getElementById('count').innerText = newValue;
      }
    </script>
    <button id="dec">-</button>
    <span id="count"></span>
    <button id="inc">+</button>
  </template>
</web-component>
