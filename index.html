<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Candid is an honest, frameworkless JavaScript library for building web applications.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candid</title>
    <!-- support for customized built-in elements (especially for Safari -->
    <script src="//cdn.jsdelivr.net/npm/@ungap/custom-elements"></script>
    <script type="module" crossorigin src="/assets/index.590d8540.js"></script>
  </head>
  <body>
    <!-- best practice: use a web component as root for the content in order to reduce FOUC -->
    <!-- also: don't use slots to prevent FOUC -->
    <app-content></app-content>
    <web-component name="app-content">
      <template>
        <hello-world><span slot="udc">User defined content!</span></hello-world>
        <my-title></my-title>
        <my-counter></my-counter>
        <my-counter></my-counter>
        <no-template></no-template>
        <div is="ext-div">Loading...</div>
      </template>
    </web-component>
    <web-component name="no-template"></web-component>
    <web-component name="hello-world" mode="open">
      <template>
        <script>console.log('hello!');</script>
        <web-import src="hello-world.css.html"></web-import>
        <h1>Hi <human-being></human-being>!</h1>
        <h2><em><slot name="udc"></slot></em></h2>
        <web-component name="human-being">
          <template>
            <script>console.log('y\'all!');</script>
            <web-import src="human-being.html"></web-import>
          </template>
        </web-component>
      </template>
    </web-component>
    <web-component name="ext-div" extends="div">
      <template>
        <script>
          this.root.innerHTML = `Hello from ${this.element.tagName}!`
        </script>
      </template>
    </web-component>
    <web-import src="https://raw.githubusercontent.com/danieldietrich/--candid-web-import-2/main/components/my-title.html"></web-import>
    <web-import src="my-counter.html"></web-import>
    
  </body>
</html>
