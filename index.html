<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candid</title>
    <script type="module" crossorigin src="/assets/index.7fad0b42.js"></script>
  </head>
  <body>
    <hello-world to="candid"></hello-world>
    <hello-world></hello-world>
    
    <web-component name="hello-world" props="{to: 'world'}">
      <template>
        <script lang="candid">
          this.connectedCallback = function () {
            console.log("the connectedCallback", this);
          }
          this.disconnectedCallback = () => {
            console.log("the disconnectedCallback", this);
          }
          this.attributeChangedCallback = function(name, oldValue, newValue) {
            console.log("the attributeChangedCallback", name, oldValue, newValue, this);
            switch (name) {
              case "to":
                this.querySelector('span#name').innerHTML = newValue;
                break;
              default:
                break;
            }
          }
          this.adoptedCallback = function() {
            console.log("the adoptedCallback", this);
          }
        </script>
        <h1>Hello <span id="name"></span></h1>
      </template>
    </web-component>
  </body>
</html>
