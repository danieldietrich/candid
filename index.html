<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candid</title>
  </head>
  <body>
    <my-counter></my-counter>
    <web-component name="my-counter" mode='open' props="{ count: 0 }">
      <template>
        <style>
          * {
            font-size: 200%;
          }
          span {
            width: 4rem;
            display: inline-block;
            text-align: center;
            color: black;
          }      
          button {
            width: 4rem;
            height: 4rem;
            border: none;
            border-radius: 10px;
            background-color: seagreen;
            color: white;
          }
        </style>
        <script>
          const inc = () => ++this.element.count;
          const dec = () => --this.element.count;
          this.onMount = () => {
            this.root.getElementById('inc').onclick = inc;
            this.root.getElementById('dec').onclick = dec;
          }
          this.onUpdate = (name, oldValue, newValue) => {
            this.root.getElementById('count').innerText = newValue;
          }
        </script>
        <button id="dec">-</button>
        <span id="count"></span>
        <button id="inc">+</button>
      </template>
    </web-component>
    <script type="module">
      import candid from "./src/index.js";
      window.addEventListener('load', () => candid());
    </script>
  </body>
</html>
